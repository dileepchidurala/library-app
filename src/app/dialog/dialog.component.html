<h1 mat-dialog-title>TIES Library Book Reservation</h1>
<div mat-dialog-content>
  <p *ngIf="data.status=='Avaliable'">{{data.text}}</p>
  <p *ngIf="data.status=='Reserved'">The book is already reserved</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" >Cancel</button>
  <button mat-button (click)="onNoSubmit()" cdkFocusInitial *ngIf="data.status=='Avaliable'">Yes</button>
</div>
