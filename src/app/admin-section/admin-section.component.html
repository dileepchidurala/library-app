<h1>
  TIES Library Books Admin Section
</h1>


<div class="middle-div">
  <div class="tabs">
    <div>
      <a (click)="allbooks()" [ngStyle]="style_all">
        <span class="responsive">All Books</span>
      </a>
    </div>
    <div>
      <a (click)="avaliablebooks()" [ngStyle]="style_avaliable">
        <span class="responsive">Avaliable Books</span>
      </a>
    </div>
    <div>
      <a (click)="reservedbooks()" [ngStyle]="style_reserved">
        <span class="responsive">Reserved Books</span>
      </a>
    </div>
    <div>
      <a (click)="notAvaliablebooks()" [ngStyle]="style_notAvaliable">
        <span class="responsive">Not Avaliable Books </span>
      </a>
    </div>
  </div>


  <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm" style="background-color: orange">
    <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
      <span class="mat-title">TIES Library Books</span>
      <span class="mat-title" *ngIf="router.url=='/books'">-Reserve Books</span>
      <span class="mat-title" *ngIf="router.url=='/remove'">-Removing Books</span>
      <span class="mat-title" *ngIf="router.url=='/reinstate'">-Reinstate Books</span>
    </span>
    <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
    </span>
    <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Search here" (searchDebounce)="search($event)"
      flex>
    </td-search-box>
  </div>



  <table td-data-table>
    <thead>
      <tr td-data-table-column-row>
        <th td-data-table-column *ngFor="let column of columns" [numeric]="column.numeric">
          {{column.label}}
        </th>
        <th td-data-table-column>
          <mat-icon>comment</mat-icon>
          <span>Comments</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr td-data-table-row *ngFor="let row of books">
        <td td-data-table-cell *ngFor="let column of columns" [numeric]="column.numeric">
          {{column.format ? column.format(row[column.name]) : row[column.name]}}
        </td>
        <td td-data-table-cell (click)="openPrompt(row, 'comments')">
          <button mat-button [class.mat-accent]="!row['comments']">{{row['comments'] || 'Add Comment'}}</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
